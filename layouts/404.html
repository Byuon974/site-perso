{{ define "main" }}
<div class="page-404">
  <div class="error-visual">
    <svg viewBox="0 0 120 120" class="error-icon" aria-hidden="true">
      <circle cx="60" cy="60" r="50" fill="none" stroke="var(--color-dust-grey)" stroke-width="2" stroke-dasharray="8 4"/>
      <text x="60" y="70" text-anchor="middle" font-size="36" font-weight="600" fill="var(--color-grey-olive)">404</text>
    </svg>
  </div>
  <h1>Page introuvable</h1>
  <p>Cette page n'existe pas, a été déplacée, ou tu as peut-être fait une faute de frappe dans l'URL.</p>
  <div class="error-actions">
    <a href="{{ "/" | relURL }}" class="btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      Accueil
    </a>
    <a href="{{ "/projets/" | relURL }}" class="btn-secondary">Projets</a>
    <a href="{{ "/notes/" | relURL }}" class="btn-secondary">Notes</a>
  </div>
</div>
{{ end }}
