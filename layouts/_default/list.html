{{ define "main" }}
<div class="default-list">
  <header>
    <h1>{{ .Title }}</h1>
    {{ with .Content }}<div class="list-intro">{{ . }}</div>{{ end }}
  </header>
  
  <ul class="page-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ with .Date }}<time datetime="{{ .Format "2006-01-02" }}">{{ .Format "02 Jan 2006" }}</time>{{ end }}
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
