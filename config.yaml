baseURL: "https://nexus-tvs.dev/"
languageCode: "fr-fr"
title: "Thomas | Développeur Backend"
publishDir: "docs"

# Désactiver les pages par défaut
disableKinds:
  - taxonomy
  - term

# Activer les taxonomies pour les tags
taxonomies:
  tag: tags

# Paramètres personnalisés
params:
  author: "Thomas"
  description: "Développeur backend - La Réunion"
  email: "contact@nexus-tvs.dev"
  cv: "/cv/cv-thomas.pdf"

# Menus
menu:
  main:
    - name: "Projets"
      url: "/projets/"
      weight: 1
    - name: "Blog"
      url: "/blog/"
      weight: 2
    - name: "Notes"
      url: "/notes/"
      weight: 3
    - name: "À propos"
      url: "/about/"
      weight: 4

# Markdown
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
    lineNos: false
  tableOfContents:
    startLevel: 2
    endLevel: 2
    ordered: false

# Outputs
outputs:
  home:
    - HTML
    - RSS
