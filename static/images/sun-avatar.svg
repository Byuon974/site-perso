<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="sun-avatar">
  <defs>
    <radialGradient id="sunCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4cdc3"/>
      <stop offset="100%" stop-color="#9a998c"/>
    </radialGradient>
  </defs>
  
  <!-- Rayons externes (rotation lente + déploiement) -->
  <g class="rays-outer">
    <line x1="100" y1="100" x2="100" y2="12" stroke="#d4cdc3" stroke-width="2" stroke-linecap="round" class="ray ray-1"/>
    <line x1="100" y1="100" x2="162" y2="38" stroke="#d4cdc3" stroke-width="2" stroke-linecap="round" class="ray ray-2"/>
    <line x1="100" y1="100" x2="188" y2="100" stroke="#d4cdc3" stroke-width="2" stroke-linecap="round" class="ray ray-3"/>
    <line x1="100" y1="100" x2="162" y2="162" stroke="#d4cdc3" stroke-width="2" stroke-linecap="round" class="ray ray-4"/>
    <line x1="100" y1="100" x2="100" y2="188" stroke="#d4cdc3" stroke-width="2" stroke-linecap="round" class="ray ray-5"/>
    <line x1="100" y1="100" x2="38" y2="162" stroke="#d4cdc3" stroke-width="2" stroke-linecap="round" class="ray ray-6"/>
    <line x1="100" y1="100" x2="12" y2="100" stroke="#d4cdc3" stroke-width="2" stroke-linecap="round" class="ray ray-7"/>
    <line x1="100" y1="100" x2="38" y2="38" stroke="#d4cdc3" stroke-width="2" stroke-linecap="round" class="ray ray-8"/>
  </g>
  
  <!-- Rayons intermédiaires (rotation opposée + déploiement décalé) -->
  <g class="rays-middle">
    <line x1="100" y1="100" x2="130" y2="20" stroke="#a2a392" stroke-width="1.5" stroke-linecap="round" class="ray-m ray-m-1"/>
    <line x1="100" y1="100" x2="180" y2="70" stroke="#a2a392" stroke-width="1.5" stroke-linecap="round" class="ray-m ray-m-2"/>
    <line x1="100" y1="100" x2="180" y2="130" stroke="#a2a392" stroke-width="1.5" stroke-linecap="round" class="ray-m ray-m-3"/>
    <line x1="100" y1="100" x2="130" y2="180" stroke="#a2a392" stroke-width="1.5" stroke-linecap="round" class="ray-m ray-m-4"/>
    <line x1="100" y1="100" x2="70" y2="180" stroke="#a2a392" stroke-width="1.5" stroke-linecap="round" class="ray-m ray-m-5"/>
    <line x1="100" y1="100" x2="20" y2="130" stroke="#a2a392" stroke-width="1.5" stroke-linecap="round" class="ray-m ray-m-6"/>
    <line x1="100" y1="100" x2="20" y2="70" stroke="#a2a392" stroke-width="1.5" stroke-linecap="round" class="ray-m ray-m-7"/>
    <line x1="100" y1="100" x2="70" y2="20" stroke="#a2a392" stroke-width="1.5" stroke-linecap="round" class="ray-m ray-m-8"/>
  </g>
  
  <!-- Rayons fins (rotation rapide) -->
  <g class="rays-inner">
    <line x1="100" y1="100" x2="115" y2="35" stroke="#9a998c" stroke-width="1" stroke-linecap="round" class="ray-i"/>
    <line x1="100" y1="100" x2="165" y2="85" stroke="#9a998c" stroke-width="1" stroke-linecap="round" class="ray-i"/>
    <line x1="100" y1="100" x2="165" y2="115" stroke="#9a998c" stroke-width="1" stroke-linecap="round" class="ray-i"/>
    <line x1="100" y1="100" x2="115" y2="165" stroke="#9a998c" stroke-width="1" stroke-linecap="round" class="ray-i"/>
    <line x1="100" y1="100" x2="85" y2="165" stroke="#9a998c" stroke-width="1" stroke-linecap="round" class="ray-i"/>
    <line x1="100" y1="100" x2="35" y2="115" stroke="#9a998c" stroke-width="1" stroke-linecap="round" class="ray-i"/>
    <line x1="100" y1="100" x2="35" y2="85" stroke="#9a998c" stroke-width="1" stroke-linecap="round" class="ray-i"/>
    <line x1="100" y1="100" x2="85" y2="35" stroke="#9a998c" stroke-width="1" stroke-linecap="round" class="ray-i"/>
  </g>
  
  <!-- Anneau pulsant -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#d4cdc3" stroke-width="1" opacity="0.4" class="pulse-ring"/>
  
  <!-- Coeur du soleil -->
  <circle cx="100" cy="100" r="40" fill="url(#sunCore)" class="sun-core"/>
  
  <style>
    /* Rotation des groupes */
    .rays-outer {
      transform-origin: 100px 100px;
      animation: rotate-slow 50s linear infinite, rays-breathe 4s ease-in-out infinite;
    }
    
    .rays-middle {
      transform-origin: 100px 100px;
      animation: rotate-slow 70s linear infinite reverse, rays-breathe-alt 5s ease-in-out infinite;
    }
    
    .rays-inner {
      transform-origin: 100px 100px;
      animation: rotate-slow 30s linear infinite, rays-breathe-small 3s ease-in-out infinite;
    }
    
    /* Animation de déploiement/contraction des rayons */
    .ray {
      transform-origin: 100px 100px;
      animation: ray-extend 4s ease-in-out infinite;
    }
    
    .ray-1 { animation-delay: 0s; }
    .ray-2 { animation-delay: 0.5s; }
    .ray-3 { animation-delay: 1s; }
    .ray-4 { animation-delay: 1.5s; }
    .ray-5 { animation-delay: 2s; }
    .ray-6 { animation-delay: 2.5s; }
    .ray-7 { animation-delay: 3s; }
    .ray-8 { animation-delay: 3.5s; }
    
    .ray-m {
      transform-origin: 100px 100px;
      animation: ray-extend-alt 5s ease-in-out infinite;
    }
    
    .ray-m-1 { animation-delay: 0.3s; }
    .ray-m-2 { animation-delay: 0.6s; }
    .ray-m-3 { animation-delay: 0.9s; }
    .ray-m-4 { animation-delay: 1.2s; }
    .ray-m-5 { animation-delay: 1.5s; }
    .ray-m-6 { animation-delay: 1.8s; }
    .ray-m-7 { animation-delay: 2.1s; }
    .ray-m-8 { animation-delay: 2.4s; }
    
    .ray-i {
      transform-origin: 100px 100px;
      animation: ray-extend-small 3s ease-in-out infinite;
    }
    
    .pulse-ring {
      transform-origin: 100px 100px;
      animation: ring-pulse 6s ease-in-out infinite;
    }
    
    .sun-core {
      animation: core-breathe 8s ease-in-out infinite;
    }
    
    @keyframes rotate-slow {
      to { transform: rotate(360deg); }
    }
    
    /* Rayons externes - déploiement/contraction */
    @keyframes ray-extend {
      0%, 100% { 
        transform: scaleX(0.7) scaleY(0.7);
        opacity: 0.4;
        stroke-width: 2;
      }
      50% { 
        transform: scaleX(1.15) scaleY(1.15);
        opacity: 1;
        stroke-width: 3;
      }
    }
    
    /* Rayons intermédiaires */
    @keyframes ray-extend-alt {
      0%, 100% { 
        transform: scaleX(0.75) scaleY(0.75);
        opacity: 0.3;
        stroke-width: 1.5;
      }
      50% { 
        transform: scaleX(1.1) scaleY(1.1);
        opacity: 0.8;
        stroke-width: 2.5;
      }
    }
    
    /* Rayons fins */
    @keyframes ray-extend-small {
      0%, 100% { 
        transform: scaleX(0.8) scaleY(0.8);
        opacity: 0.3;
      }
      50% { 
        transform: scaleX(1.2) scaleY(1.2);
        opacity: 0.6;
      }
    }
    
    /* Groupes entiers - respiration subtile */
    @keyframes rays-breathe {
      0%, 100% { transform: rotate(0deg) scale(0.95); }
      50% { transform: rotate(0deg) scale(1.05); }
    }
    
    @keyframes rays-breathe-alt {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(0deg) scale(1.08); }
    }
    
    @keyframes rays-breathe-small {
      0%, 100% { transform: rotate(0deg) scale(0.9); }
      50% { transform: rotate(0deg) scale(1.1); }
    }
    
    @keyframes ring-pulse {
      0%, 100% { 
        r: 55;
        opacity: 0.4;
      }
      50% { 
        r: 68;
        opacity: 0.15;
      }
    }
    
    @keyframes core-breathe {
      0%, 100% { r: 40; }
      50% { r: 45; }
    }
  </style>
</svg>
